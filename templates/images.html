<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Image Upload</h2>

        <div class="form-group">
            <label for="singleImage">Upload Single Image:</label>
            <input type="file" class="form-control-file" id="singleImage" accept="image/*">
        </div>

        <div class="form-group">
            <label for="multipleImages">Upload Multiple Images:</label>
            <input type="file" class="form-control-file" id="multipleImages" accept="image/*" multiple>
        </div>

        <button class="btn btn-primary" onclick="uploadImages()">Upload</button>

        <div id="results" class="mt-3">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        function uploadImages() {
            var singleImage = $('#singleImage')[0].files[0];
            var multipleImages = $('#multipleImages')[0].files;
            var formData = new FormData();
            var hasImages = false;

            if (singleImage) {
                // Changed key from 'image' to 'file'
                formData.append('file', singleImage);
                hasImages = true;
            } else if (multipleImages.length > 0) {
                for (var i = 0; i < multipleImages.length; i++) {
                    // Changed key from 'images' to 'file'
                    formData.append('file', multipleImages[i]);
                }
                hasImages = true;
            }

            if (hasImages) {
                $.ajax({
                    url: '/upload_image',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        displayResults(response);
                    },
                    error: function(xhr, status, error) {
                        $('#results').html('<div class="alert alert-danger">Error: ' + xhr.responseJSON.error + '</div>');
                    }
                });
            } else {
                $('#results').html('<div class="alert alert-warning">Please select an image to upload.</div>');
            }
        }

        function displayResults(data) {
            var resultsDiv = $('#results');
            resultsDiv.empty(); // Clear previous results

            if (Array.isArray(data)) {
                // Handle multiple images
                data.forEach(function(result, index) {
                    var resultHtml = `
                        <div class="card mb-3">
                            <div class="card-header">Image ${index + 1}</div>
                            <div class="card-body">
                                <p><strong>Serial Number:</strong> ${result.sn || 'N/A'}</p>
                                <p><strong>Product Number:</strong> ${result.pn || 'N/A'}</p>
                                <p><strong>SNPN:</strong> ${result.snpn || 'N/A'}</p>
                                <p><strong>Raw Failure:</strong> ${result.raw_failure || 'N/A'}</p>
                            </div>
                        </div>
                    `;
                    resultsDiv.append(resultHtml);
                });
            } else {
                // Handle single image
                var resultHtml = `
                    <div class="card">
                        <div class="card-body">
                            <p><strong>Serial Number:</strong> ${data.sn || 'N/A'}</p>
                            <p><strong>Product Number:</strong> ${data.pn || 'N/A'}</p>
                            <p><strong>SNPN:</strong> ${data.snpn || 'N/A'}</p>
                            <p><strong>Raw Failure:</strong> ${data.raw_failure || 'N/A'}</p>
                        </div>
                    </div>
                `;
                resultsDiv.html(resultHtml);
            }
        }
    </script>

    <script src="/static/bootstrap.min.js"></script>
</body>
</html>
