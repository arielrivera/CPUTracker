<table class="table table-striped">
    <thead>
        <tr>
            <th>Serial Number</th>
            <th>Part Number</th>
            <th>Datecode</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        {% for unit in units %}
        <tr>
            <td>{{ unit.serial_number }}</td>
            <td>{{ unit.part_number }}</td>
            <td>{{ unit.datecode }}</td>
            <td>{{ unit.country }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
