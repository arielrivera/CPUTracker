<!DOCTYPE html>
<html>
<head>
    <title>CPUTracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script>
            $(document).ready(function() {
        // Handle tab clicks
        $('.nav-link').on('click', function(event) {
            event.preventDefault(); // Prevent default link behavior

            // Remove 'active' class from all tabs
            $('.nav-link').removeClass('active');

            // Add 'active' class to the clicked tab
            $(this).addClass('active');

            // Get the target content ID (e.g., 'home', 'logs', 'settings')
            var targetId = $(this).attr('href');

            // Hide all content sections
            $('.tab-content > .tab-pane').removeClass('show active');

            // Show the target content section
            $(targetId).addClass('show active');

            // Load content for Logs tab
            if (targetId === '#logs') {
                $.get('/logs', function(data) {
                    $('#logs').html(data);
                });
            }

            // Load content for Settings tab
            if (targetId === '#settings') {
                $.get('/settings', function(data) {
                    $('#settings').html(data);
                });
            }
        });

        // Initial tab display (show 'Home' content by default)
        $('#home').addClass('show active');
    });
    </script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logs-tab" data-toggle="tab" href="#logs" role="tab" aria-controls="logs" aria-selected="false">Logs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div id="home" class="tab-pane fade show active" role="tabpanel" aria-labelledby="home-tab">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Part Number</th>
                            <th>Datecode</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for unit in units %}
                        <tr>
                            <td>{{ unit.serial_number }}</td>
                            <td>{{ unit.part_number }}</td>
                            <td>{{ unit.datecode }}</td>
                            <td>{{ unit.country }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">
                <h1>LOGS</h1>
                <p>This is the logs page.</p>
               
            </div>

            <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                <h1>Settings</h1>
                <p>This is the settings page.</p>

            </div>
        </div>
    </div>

</body>
</html>
